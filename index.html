<!DOCTYPE html>
<html>
    <head>
        <title>Tables Sample</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Item</th>
                <th>Quarter I</th>
                <th>Quarter II</th>
            </tr>
            <tr>
                <td rowspan="2">Item A</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2">800</td>
            </tr>
        </table>
    </body>
</html>
